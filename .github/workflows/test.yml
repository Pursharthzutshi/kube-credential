name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [frontend, issuance-service, verification-service]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service === 'frontend' && 'frontend/package-lock.json' || 'backend/' + matrix.service + '/package-lock.json' }}
    
    - name: Install dependencies
      run: |
        if [ "${{ matrix.service }}" = "frontend" ]; then
          cd frontend
        else
          cd backend/${{ matrix.service }}
        fi
        npm ci
    
    - name: Run tests
      run: |
        if [ "${{ matrix.service }}" = "frontend" ]; then
          cd frontend
        else
          cd backend/${{ matrix.service }}
        fi
        npm run test:ci
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ${{ matrix.service === 'frontend' && 'frontend/coverage/lcov.info' || 'backend/' + matrix.service + '/coverage/lcov.info' }}
        flags: ${{ matrix.service }}
        name: ${{ matrix.service }}-coverage
